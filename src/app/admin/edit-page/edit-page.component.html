<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{ invalid: form.get('title').touched && form.get('title').invalid }"
    >
      <label for="title">Название поста</label>
      <input type="text" id="title" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required">Необходимо ввести название</small>
      </div>
    </div>

    <div class="form-control">
      <label for="text">Контент поста</label>
      <quill-editor formControlName="text" id="text"></quill-editor>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
    >
      Обновить пост
    </button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Загрузка...</p>
</ng-template>
